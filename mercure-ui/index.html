<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Mercure Local</title>
</head>
<body>
  <h1>ğŸ”„ Test Mercure</h1>

  <label>Topic : <input id="topic" value="https://test" size="40"></label>
  <button onclick="subscribe()">Sâ€™abonner</button>

  <div id="messages" style="margin-top:20px; border:1px solid #ccc; padding:10px;">
    <strong>Messages reÃ§us :</strong><br>
  </div>

  <hr>
  <label>Message Ã  envoyer : <input id="payload" value='{"msg":"Hello"}' size="40"></label>
  <button onclick="publish()">Envoyer (anonyme)</button>

  <script>
    let eventSource;

    function subscribe() {
      const topic = document.getElementById('topic').value;
      if (eventSource) eventSource.close();

      const url = new URL('http://localhost:3000/.well-known/mercure');
      url.searchParams.append('topic', topic);

      eventSource = new EventSource(url);

      eventSource.onopen = () => log('âœ… ConnectÃ© Ã  Mercure');
      eventSource.onerror = (e) => log('âŒ Erreur : ' + e);
      eventSource.onmessage = (e) => log('ğŸ“¨ ' + e.data);
    }

    function publish() {
      const topic = document.getElementById('topic').value;
      const payload = document.getElementById('payload').value;

      fetch('http://localhost:3000/.well-known/mercure', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `topic=${encodeURIComponent(topic)}&data=${encodeURIComponent(payload)}`
      }).then(() => log('âœ… Message envoyÃ©')).catch(err => log('âŒ Envoi Ã©chouÃ©'));
    }

    function log(message) {
      const messages = document.getElementById('messages');
      messages.innerHTML += message + '<br>';
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
